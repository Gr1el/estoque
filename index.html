<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            width: 20%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Catálogo de Produtos</h1>

    <form id="product-form">
        <input type="text" id="product-name" placeholder="Nome do Produto" required>
        <input type="number" id="product-quantity" placeholder="Quantidade" required>
        <button type="submit">Adicionar Produto</button>
    </form>

    <h2>Produtos</h2>
    <table id="product-list">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os produtos serão adicionados aqui -->
        </tbody>
    </table>

    <script>
        const form = document.getElementById('product-form');
        const productList = document.getElementById('product-list').getElementsByTagName('tbody')[0];

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const productName = document.getElementById('product-name').value;
            const productQuantity = document.getElementById('product-quantity').value;

            const newRow = productList.insertRow();
            newRow.innerHTML = `
                <td>${productName}</td>
                <td>${productQuantity}</td>
                <td>
                    <button onclick="increaseQuantity(this)">Entrada</button>
                    <button onclick="decreaseQuantity(this)">Saída</button>
                </td>
            `;

            form.reset();
        });

        function increaseQuantity(button) {
            const row = button.parentNode.parentNode;
            const quantityCell = row.cells[1];
            quantityCell.innerText = parseInt(quantityCell.innerText) + 1;
        }

        function decreaseQuantity(button) {
            const row = button.parentNode.parentNode;
            const quantityCell = row.cells[1];
            const currentQuantity = parseInt(quantityCell.innerText);
            if (currentQuantity > 0) {
                quantityCell.innerText = currentQuantity - 1;
            } else {
                alert('Quantidade não pode ser menor que zero.');
            }
        }
    </script>

</body>
</html>
