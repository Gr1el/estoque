<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input {
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 30%;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .delete {
            background-color: #dc3545;
        }
        .delete:hover {
            background-color: #c82333;
        }
        .edit {
            background-color: #ffc107;
        }
        .edit:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciador de Estoque</h1>
    </header>
    
    <form id="product-form">
        <input type="text" id="product-name" placeholder="Nome do Produto" required>
        <input type="number" id="product-quantity" placeholder="Quantidade" required>
        <input type="number" id="product-price" placeholder="Preço" required>
        <button type="submit">Adicionar Produto</button>
    </form>

    <h2>Produtos</h2>
    <table id="product-list">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os produtos serão adicionados aqui -->
        </tbody>
    </table>

    <script>
        const form = document.getElementById('product-form');
        const productList = document.getElementById('product-list').getElementsByTagName('tbody')[0];
        let editRowIndex = -1;

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const productName = document.getElementById('product-name').value;
            const productQuantity = document.getElementById('product-quantity').value;
            const productPrice = document.getElementById('product-price').value;

            if (editRowIndex >= 0) {
                // Editar produto existente
                const row = productList.rows[editRowIndex];
                row.cells[0].innerText = productName;
                row.cells[1].innerText = productQuantity;
                row.cells[2].innerText = `R$ ${parseFloat(productPrice).toFixed(2)}`;
                editRowIndex = -1; // Reseta o índice após edição
            } else {
                // Adicionar novo produto
                const newRow = productList.insertRow();
                newRow.innerHTML = `
                    <td>${productName}</td>
                    <td>${productQuantity}</td>
                    <td>R$ ${parseFloat(productPrice).toFixed(2)}</td>
                    <td>
                        <button class="edit" onclick="editRow(this)">Editar</button>
                        <button class="delete" onclick="deleteRow(this)">Excluir</button>
                    </td>
                `;
            }

            form.reset();
        });

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            productList.deleteRow(row.rowIndex - 1);
            editRowIndex = -1; // Reseta o índice se um produto editado for excluído
        }

        function editRow(button) {
            const row = button.parentNode.parentNode;
            document.getElementById('product-name').value = row.cells[0].innerText;
            document.getElementById('product-quantity').value = row.cells[1].innerText;
            document.getElementById('product-price').value = row.cells[2].innerText.replace('R$ ', '');
            editRowIndex = row.rowIndex - 1; // Ajuste para o índice correto
        }
    </script>
</body>
</html>
